<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

    <div class="max-w-lg mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">
            Absensi Harian (Foto Wajah)
        </h1>
        
        <form id="absenForm" class="space-y-4">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap:</label>
                <input type="text" id="nama" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="kelas" class="block text-sm font-medium text-gray-700 mb-1">Kelas/Divisi:</label>
                <select id="kelas" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Pilih Kelas/Divisi</option>
                    <option value="X RPL 6">X RPL 4</option>
                    <option value="X RPLM 4">X RPL 6</option>
                    <option value="XI RPL 4">IX RPL 4 </option>
                    <option value="XI RPL 5">IX RPL 5</option>
                    <option value="XII RPL 2">XII RPL 2</option>
                    <option value="XII RPL 4">XII RPL 4</option>
                    <option value="XII RPL 6">XII RPL 6</option>
                </select>
            </div>

            <h3 class="text-lg font-semibold text-gray-900 pt-2">Ambil Foto Wajah</h3>
            
            <video id="video" autoplay playsinline class="w-full rounded-md border border-gray-300 bg-gray-200"></video>
            
            <canvas id="canvas" class="hidden"></canvas>
            
            <img id="fotoPreview" alt="Pratinjau Foto" class="hidden w-full rounded-md mt-2 border border-gray-300">

            <button type="button" id="snapButton"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-600 transition-colors">
                Ambil Foto
            </button>
            <button type="submit" id="submitButton" disabled
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-green-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                Absen Sekarang
            </button>
        </form>

        <a href="data.html" class="block text-center mt-6 text-blue-600 hover:underline">
            Lihat Data Absensi
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
